name: SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarcloud:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore SnakeAndLaddersFinalProject.sln

      - name: Build (usa .editorconfig y analyzers)
        run: dotnet build SnakeAndLaddersFinalProject.sln --no-restore

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Bunnn12_SnakeAndLaddersFinalProject
            -Dsonar.organization=bunnn12
            -Dsonar.dotnet.enableRoslynAnalyzers=true
