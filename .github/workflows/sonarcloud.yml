name: SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarcloud:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # NuGet CLI para projects con packages.config
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore SnakeAndLaddersFinalProject.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Build con MSBuild (ya con paquetes restaurados)
      - name: Build (usa .editorconfig y analyzers)
        run: msbuild SnakeAndLaddersFinalProject.sln /p:Configuration=Debug

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Bunnn12_SnakeAndLaddersFinalProject
            -Dsonar.organization=bunnn12
            -Dsonar.dotnet.enableRoslynAnalyzers=true
